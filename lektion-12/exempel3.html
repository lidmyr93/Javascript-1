<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exempel 3</title>
    <style>
        /* Skapa en CSS-klass( startar alltid med en punkt) */
        .cool{
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Exempel 3</h1>
    <p>Stycke 1</p>
    <p>Stycke 2</p>
    <p>Stycke 3</p>
    <script>
        //Hämta alla <p> element
        let p = document.getElementsByTagName('p');
        
        // Skriva ut innehållet över alla <p> i console
        for (let i = 0; i < p.length; i++) {
            console.log(p[i].innerHTML);
           // p[i].style.color = 'hotpink'; // Sämsta sättet
            p[i].className = 'cool'; // ingen punkt här ( Bästa sättet)
            
        }
        
        console.log(p); // Returnera en HTMLCollection
    </script>
</body>
</html>
