<!DOCTYPE html>

        .nice{
            color:green;
            background-color:red;
            font-size:100px;     
        }
    </style>
</head>
<body>
    <h1>Hej</h1>
    <h1>Hej</h1>
    <h1>Hej</h1>
    <h1>Hej</h1>
    <script>
        // Hämtar alla h1 element i en Collection
        let h = document.getElementsByTagName('h1');
            // Ändrar första h1 elementet
            h[0].className = 'nice';
            // Ändrar sista h1 elementet
            h[h.length-1].className = 'nice';
    </script>
