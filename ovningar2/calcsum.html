<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beräkna Summan</title>
</head>
<body>

    <script>
 /*• Skriv ett program som läser in ett heltal (n), via en
prompt.
• Kontrollera att du får ett heltal och visa lämpliga
felmeddelanden vid fel. Använd Number.isInteger()
• Beräkna summan av n (dvs. 1+2+3+4+... n)
• Exempel
Om talet n är 5 så skall programmet räkna ut
1+2+3+4+5 = 15*/
let summa = 0;
while(true){
let n = +prompt('Skriv in ett heltal');
if (Number.isInteger(n)){
    for (let i = 1; i <= n; i++){
        summa += i;
        // eller  summa += n - (n-i);
    }
    break;
}
else alert('Inmatningen är inte ett heltal');
continue;
}

alert(summa)

        </script>
    
</body>
</html>
