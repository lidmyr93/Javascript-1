    <button>Red</button>
    <button>Green</button>
    <button>Blue</button>
    <script>
    let btn = document.getElementsByTagName('button');
    btn[0].onclick = function (){ // anonym funktion
        document.body.bgColor = 'red';
    };
    btn[1].onclick = colorGreen;
    btn[2].onclick = colorBlue;

    function colorGreen(){
        document.body.bgColor = 'green';
    }
    function colorBlue(){
        document.body.bgColor = 'blue';
    }
    </script>
</body>
