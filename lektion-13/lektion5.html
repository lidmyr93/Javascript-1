<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Exempel5</title>
</head>
<body>
    <h1>Exempel 5</h1>

    <p onclick='this.style.display = "none"'>Dölj texten genom att klicka här</p>
    <p id='demo'>Dölj texten genom att klicka
        <span onclick="document.getElementById('demo').style.display = 'none'"> här </span>
    </p>
    
    <p onmouseover="this.style.color='blue'"
        onmouseout="this.style.color='black'"
    >
        Peka här för att ändra färgen
    </p>
</body>
</html>
