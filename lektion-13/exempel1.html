<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Exempel 1</title>
</head>
<body>
    <h1> Exempel 1 On click</h1> 
    <button onclick="document.body.bgColor='Red'">red</button>
    <button onclick="document.body.bgColor='Green'">green</button>
    <button onclick="document.body.bgColor='Blue'">blue</button>
    <button onclick="document.body.bgColor='White'">white</button>
    <hr>
    <h1>Exempel 2 Mouse Over</h1>
    <button onmouseover="document.body.bgColor='Black'">Black</button>
    <button onmouseover="document.body.bgColor='White'">White</button>  

</body>
</html>
