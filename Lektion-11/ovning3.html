    <script>
    let n;
    let max = Number.MIN_VALUE;
    let min = Number.MAX_VALUE;
    let arr = [];
        while(true){
            
             n = prompt('Skriv in ett tal större än 0');

             if( n === null)
                 break;
                 
                 if (n>(-Infinity)){

                     min = Math.min(n,min);
                     max = Math.max(n,max);
                    }
        }
        
        alert ('Största talet är '+ max + '\nMinsta talet är' + min)
            
    </script>
