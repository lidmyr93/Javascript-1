<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let summa = 0;
        while(true){
            let n = +prompt('Ange ett heltal');
            if(n === null)  break;
            
            
            if(Number.isInteger(n)){
                for (let i = 1; i <= n; i++) {
                    summa += i ;
                }      
                  break;
            }
            else{
                alert('Felaktig inmatning\n skriv ett heltal');
            }
         }
        
        alert('Summan Ã¤r ' + summa);
        
    </script>
</body>
</html>
