    <title>Gymkort</title>
</head>
<body>
    <script>

        let svar = prompt('Ange priset för ett årskort\n och priset för en biljett\noch antal besök per år.\
        mata in i detta format: \nÅrskort,Biljettpris,Antal');
        // Sträng tillbaks, ex '4000,200,40'
        let svarArray = svar.split(',');
        if(svarArray.length <3){
            alert ('Felaktig inmatning');
        }

        //['4000','200','40']
            console.log(svarArray);

        if (svarArray[0]<(svarArray[1]+svarArray[2])){
            alert('Köp ett årskort ')
        }else{
            alert('Köp inte ett års kort')
        }
        
        </script>
</body>
</html>
