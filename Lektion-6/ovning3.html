<body>
    
<script>
      let minut = prompt ("Hej, hur många minuter ringer du för varje månad");
      let cost = prompt ( "Samt vad kostar det för varje minut?");
      alert(total(minut,cost));
      



      function total (minut,cost){
          return "Din kostnad är" + minut*cost + " kronor";
      }

    

    </script>

</body>
