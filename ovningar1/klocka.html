<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Klocka</title>
</head>
<body>
    <h1 id='Clock' style='font-size:50px ; color:blue; text-align:center'> </h1>

        <script>
            let clock = document.getElementById('Clock');
            function time(){
                let datum = new Date();
                klockan = datum.toTimeString().substring(0,8);
                clock.innerHTML = klockan;
            }
        setInterval(time,1000);
    
        </script>
    
</body>
</html>
