<script>
    
    let bredd = prompt ('Vad är bredden?');
    let hojd  = prompt ('Vad är höjden?');
   
    function area(x,y){
            return 'Arean är ' + x*y ;
    }
    
    function omkrets(x,y){
        return 'Omkretsen är ' + ((x*2) + (y*2));
    }
    
    alert (omkrets(bredd,hojd) + '\n' + area(bredd,hojd));

    
    </script>
